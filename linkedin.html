<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin example</title>
    <link rel="stylesheet" href="linkedin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <img src="./im/linkedin 2.png" alt="Linkedin Logo" />

        <div class="menu-container">
          <div class="menulist">
            <div class="menulist-item">
              <i class="fa-solid fa-newspaper"></i>
              <p>Article</p>
            </div>

            <div class="menulist-item">
              <i class="fa-solid fa-people-group"></i>
              <p>People</p>
            </div>

            <div class="menulist-item">
              <i class="fa-solid fa-chalkboard-user"></i>
              <p>Learning</p>
            </div>

            <div class="menulist-item">
              <i class="fa-solid fa-user-doctor"></i>
              <p>Jobs</p>
            </div>

            <div class="menulist-item">
              <i class="fa-solid fa-gamepad"></i>
              <p>Games</p>
            </div>
            <div class="menulist-item with-border">
              <i class="fa-solid fa-tablet-screen-button"></i>
              <p>Get the app</p>
            </div>
          </div>

          <div class="buttons">
            <button class="join btn">Join now</button>
            <button class="signin btn">Sign in</button>
          </div>
        </div>
      </nav>

      <section id="form-area">
        <div id="text-container" class="padding">
          <h1>Welcome to your professional community</h1>

          <div>
            <button id="googlelogo">
              <i class="fa-brands fa-google" style="color: #be422d"></i>Continue
              with Google
            </button>
            <p id="policies">
              By clicking Continue to join or sign in, you agree to LinkedInâ€™s
              <a href="#">User Agreement, Privacy Policy,</a> and
              <a href="#">Cookie Policy</a>
            </p>
            <div id="line">
              <hr />
              or <hr / >
            </div>

            <form id="form">
              <div id="input-field">
                <label for="">Email or Phone No</label>
                <input type="text" />
              </div>

              <div id="input-field">
                <label for="">Password</label>
                <input type="password" />
              </div>
              <a href="#" id="forgot-p">Forgot Password?</a>
              <p><button id="signin">Sign in</button></p>
            </form>
            <p id="new">New to linkedin? <a href="#">Join Now</a></p>
          </div>
        </div>

        <div id="img-container">
          <img src="./im/linkedn 1.svg" id="image" alt="Seating man" />
        </div>
      </section>
    </main>
  </body>
</html>
